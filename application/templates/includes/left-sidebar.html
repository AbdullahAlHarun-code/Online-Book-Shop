<div id="templatemo_content_left">
   <div class="templatemo_content_left_section">
      <h1><a href="{{url_for('category')}}/allcategories">Categories</a></h1>
      <ul>
         {% for category in categories[0:8] %}
         <li><a href="{{url_for('category')}}/{{title.getUrlTitle(category.category_name)}}"><i class="fa fa-angle-right"></i> {{category.category_name}}</a></li>
         {% endfor %}
      </ul>
   </div>
   <div class="templatemo_content_left_section">
      <h1><a href="{{url_for('category')}}/recently_added">Recently Added</a></h1>
      <ul>
         {% for book in recenty_added[0:8] %}
         <li><a href="{{ url_for('single_book') }}/{{title.getUrlTitle(book.book_name)}}?isbn={{book.ISBN}}"><i class="fa fa-angle-right"></i> {{book.book_name[0:20]}}</a></li>
         {% endfor %}
      </ul>
   </div>
</div>
<!-- end of content left -->
