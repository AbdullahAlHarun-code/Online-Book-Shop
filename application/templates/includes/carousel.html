<div class="container">
<div class="row">
   <div class="col-md-12">
      <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="0">
         <!-- Carousel indicators -->
         <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
         </ol>
         <!-- Wrapper for carousel items -->
         <div class="carousel-inner">
            <div class="carousel-item active">
               <div class="row">
                  {% for key in range(0,4) %}
                  <a href="{{ url_for('book')}}/{{(recent_books[key].slug) }}" class="templatemo_product_box">
                     <h1>{{slug_ob.getBookTitle(recent_books[key].book_name).title()}}</h1>
                     <img src="{{ url_for('static', filename='uploads/2020/')}}{{recent_books[key].image_url}}" alt="image" />
                     <div class="cleaner">&nbsp;</div>
                  </a>
                  {% endfor %}
               </div>
            </div>
            <div class="carousel-item">
               <div class="row">
                  {% for key in range(4,8) %}
                  <a href="{{ url_for('book')}}/{{(recent_books[key].slug) }}" class="templatemo_product_box">
                     <h1>{{slug_ob.getBookTitle(recent_books[key].book_name).title()}}</h1>
                     <img src="{{ url_for('static', filename='uploads/2020/')}}{{recent_books[key].image_url}}" alt="image" />
                     <div class="cleaner">&nbsp;</div>
                  </a>
                  {% endfor %}
               </div>
            </div>
         </div>
         <!-- Carousel controls -->
         <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
         <i class="fa fa-angle-left"></i>
         </a>
         <a class="carousel-control-next" href="#myCarousel" data-slide="next">
         <i class="fa fa-angle-right"></i>
         </a>
      </div>
   </div>
</div>
