<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <title>Mat Book Store</title>
      <meta name="keywords" content="" />
      <meta name="description" content="" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet" type="text/css" />
   </head>
   <body>
      <div class="container-fluid">
      <div class="row">
      <div id="main_wrap" class="container">
      <div class="row">
      <div id="templatemo_menu">
         <div class="dropdown top-dropdown-menu">
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">My Account
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
               {% if login %}
               <li><a href="{{ url_for('myaccount') }}/register">Profile</a></li>
               <li><a href="{{ url_for('myaccount') }}mybooks">My Books</a></li>
               <li><a href="{{ url_for('myaccount') }}add_new_book">Add New Book</a></li>
               <li><a href="{{ url_for('myaccount') }}change_password">Change Password</a></li>
               <li><a href="{{ url_for('myaccount') }}logout">Logout</a></li>
               {% else %}
               <li><a href="{{ url_for('myaccount') }}login">Login</a></li>
               <li><a href="{{ url_for('myaccount') }}register">Register</a></li>
               {% endif %}
            </ul>
         </div>
         <ul class="visible-md visible-sm visible-lg">
            <li><a href="{{ url_for('home') }}" class="current">Home</a></li>
            <li><a href="{{ url_for('category') }}">Browse</a></li>
         </ul>
         <!-- Simulate a smartphone / tablet -->
         <!-- Top Navigation Menu -->
         <div class="topnav">
            <div id="myLinks" class="collapse">
               <a href="{{ url_for('home') }}">Home</a>
               <a href="{{ url_for('category') }}">Browse</a>
               <a href="{{ url_for('myaccount') }}/login">My Account</a>
            </div>
            <button class="icon"  data-toggle="collapse" data-target="#myLinks"><i class="fa fa-bars"></i></button>
         </div>
         <!-- End smartphone / tablet look -->
         <a href="{{ url_for('home') }}"><img class="logo" src="{{ url_for('static', filename='images/logo.png')}}" alt=""></a>
      </div>
      <!-- end of menu -->
